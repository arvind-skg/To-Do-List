 <!DOCTYPE html>
 <html >
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="todo.css">
 </head>
 <body>
    <div id="window">
        <h1 id="heading">CREATE YOUR TODO LIST</h1>
    <center><input type="text"  id="Input" placeholder="Enter the task"><br><br>
    <button onclick="Add()"  id="addbtn">Add Task</button></center> 
    <div id="box"></div>
    <script>
        var Input=document.getElementById("Input")
        var box=document.getElementById("box")
        Input.addEventListener("keypress", function (event)
        {
            if (event.key === "Enter") 
            {
                Add(); // for enter button
            }
        });
        function Add()
        {
            var Box=document.createElement("div")
            var Task=document.createElement("h1")
            var dltbtn=document.createElement("button")
            var timeLabel = document.createElement("p");
            timeLabel.id = "task_time";
            Box.id="innerbox"
            Task.id="added_task"
            dltbtn.id="delete_btn"
            var now = new Date();
            var formattedTime = now.toLocaleString("en-IN", 
            {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            timeLabel.textContent =  formattedTime;
            dltbtn.onclick=Delete
            dltbtn.textContent="Delete"
            Task.textContent=Input.value 
            Box.appendChild(Task)
            Box.appendChild(timeLabel)
            Box.appendChild(dltbtn)
            box.append(Box)
        }
        function Delete(event)
        {
            event.target.parentElement.remove()
        }
    </script>
    </div>
 </body>
 </html>
